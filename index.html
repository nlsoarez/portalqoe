<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AnÃ¡lise com Filtros</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin: 20px 0; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    canvas { max-width: 800px; margin: 30px 0; }
    label, select { margin-right: 15px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š AnÃ¡lise de Volume com Filtros</h1>
  <input type="file" id="fileInput" multiple accept=".xlsx, .xls">
  <button onclick="loadFiles()">Carregar Arquivos</button>

  <div style="margin-top:20px;">
    <label for="monthFilter">Filtrar por mÃªs:</label>
    <select id="monthFilter" onchange="applyFilters()">
      <option value="">Todos</option>
    </select>

    <label for="clusterFilter">Filtrar por cluster:</label>
    <select id="clusterFilter" onchange="applyFilters()">
      <option value="">Todos</option>
    </select>
  </div>

  <div id="output"></div>

  <canvas id="clusterChart"></canvas>
  <canvas id="tipoChart"></canvas>
  <canvas id="tipoRalChart"></canvas>
  <canvas id="horaChart"></canvas>

  <script>
    let originalData = [];

    function loadFiles() {
      const files = document.getElementById('fileInput').files;
      if (!files.length) return alert('Selecione os arquivos Excel');

      const promises = Array.from(files).map(file => {
        return new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = e => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });
            resolve(json);
          };
          reader.readAsArrayBuffer(file);
        });
      });

      Promise.all(promises).then(results => {
        originalData = [].concat(...results);
        updateFilterOptions(originalData);
        applyFilters();
      });
    }

    function updateFilterOptions(data) {
      const monthSet = new Set();
      const clusterSet = new Set();

      data.forEach(row => {
        const date = new Date(row["DIA/HORA"]);
        if (!isNaN(date)) {
          const month = `${String(date.getMonth()+1).padStart(2, '0')}/${date.getFullYear()}`;
          monthSet.add(month);
        }
        if (row["CLUSTER"]) {
          clusterSet.add(row["CLUSTER"]);
        }
      });

      const monthSelect = document.getElementById('monthFilter');
      const clusterSelect = document.getElementById('clusterFilter');

      // Limpa e atualiza os filtros
      monthSelect.innerHTML = '<option value="">Todos</option>';
      clusterSelect.innerHTML = '<option value="">Todos</option>';

      [...monthSet].sort().forEach(m => {
        monthSelect.innerHTML += `<option value="${m}">${m}</option>`;
      });
      [...clusterSet].sort().forEach(c => {
        clusterSelect.innerHTML += `<option value="${c}">${c}</option>`;
      });
    }

    function applyFilters() {
      const selectedMonth = document.getElementById('monthFilter').value;
      const selectedCluster = document.getElementById('clusterFilter').value;

      const filtered = originalData.filter(row => {
        const date = new Date(row["DIA/HORA"]);
        const month = !isNaN(date) ? `${String(date.getMonth()+1).padStart(2, '0')}/${date.getFullYear()}` : "";
        const cluster = row["CLUSTER"] || "";

        return (!selectedMonth || month === selectedMonth) &&
               (!selectedCluster || cluster === selectedCluster);
      });

      analyzeData(filtered);
    }

    function analyzeData(data) {
      clearCanvas();  // Limpa grÃ¡ficos anteriores
      document.getElementById("output").innerHTML = "";

      const clusterCount = {};
      const tipoCount = {};
      const tipoRalCount = {};
      const horaCount = {};

      data.forEach(row => {
        const cluster = row["CLUSTER"];
        const tipo = row["TIPO"];
        const tipoRal = row["TIPO_RAL"];
        const hora = new Date(row["DIA/HORA"]);
        const horaCheia = isNaN(hora) ? null : hora.getHours();

        if (cluster) clusterCount[cluster] = (clusterCount[cluster] || 0) + 1;
        if (tipo) tipoCount[tipo] = (tipoCount[tipo] || 0) + 1;
        if (tipoRal) tipoRalCount[tipoRal] = (tipoRalCount[tipoRal] || 0) + 1;
        if (horaCheia !== null) horaCount[horaCheia] = (horaCount[horaCheia] || 0) + 1;
      });

      displayTable("Volume por Cluster", clusterCount);
      displayTable("Volume por Tipo", tipoCount);
      displayTable("Volume por Tipo de RAL", tipoRalCount);
      displayTable("Volume por Hora (hora cheia)", horaCount);

      renderChart("clusterChart", "Volume por Cluster", clusterCount, 'bar');
      renderChart("tipoChart", "Volume por Tipo", tipoCount, 'pie');
      renderChart("tipoRalChart", "Volume por Tipo de RAL", tipoRalCount, 'pie');
      renderChart("horaChart", "Volume por Hora", horaCount, 'bar');
    }

    function displayTable(title, dataObj) {
      const output = document.getElementById("output");
      const sorted = Object.entries(dataObj).sort((a, b) => b[1] - a[1]);
      let html = `<h2>${title}</h2><table><tr><th>Categoria</th><th>Volume</th></tr>`;
      sorted.forEach(([key, val]) => {
        html += `<tr><td>${key}</td><td>${val}</td></tr>`;
      });
      html += "</table>";
      output.innerHTML += html;
    }

    function renderChart(canvasId, label, dataObj, type) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      const labels = Object.keys(dataObj);
      const data = Object.values(dataObj);

      new Chart(ctx, {
        type,
        data: {
          labels,
          datasets: [{
            label,
            data,
            backgroundColor: generateColors(data.length),
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: type !== 'bar',
              position: 'top'
            },
            title: {
              display: true,
              text: label
            }
          },
          scales: type === 'bar' ? {
            y: {
              beginAtZero: true
            }
          } : {}
        }
      });
    }

    function generateColors(count) {
      const baseColors = ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40'];
      while (baseColors.length < count) {
        baseColors.push('#' + Math.floor(Math.random()*16777215).toString(16));
      }
      return baseColors.slice(0, count);
    }

    function clearCanvas() {
      ["clusterChart", "tipoChart", "tipoRalChart", "horaChart"].forEach(id => {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.replaceWith(canvas.cloneNode(true)); // reset canvas state
      });
    }
  </script>
</body>
</html>
