<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta SLA por Dia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #D52B1E;
            margin-bottom: 20px;
        }

        input[type="file"], input[type="text"], button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #D52B1E;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        button:hover {
            background-color: #B2221A;
        }

        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #D52B1E;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Painel de SLA por Dia</h2>
        <input type="file" id="upload" accept=".xlsx">
        <input type="text" id="login" placeholder="Digite a matrícula (login)">
        <button onclick="consultarSLA()">Consultar</button>

        <div id="resultado"></div>
    </div>

    <script>
        let dadosPlanilha = [];

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Buscar aba chamada "Data" com tolerância
                const sheetName = workbook.SheetNames.find(name => name.trim().toLowerCase() === "data");
                if (!sheetName) {
                    alert("A aba 'Data' não foi encontrada na planilha.");
                    return;
                }

                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarSLA() {
            const login = document.getElementById("login").value.trim().toLowerCase();
            if (!login || dadosPlanilha.length === 0) {
                alert("Digite o login e carregue a planilha!");
                return;
            }

            const resultados = {};
            dadosPlanilha.forEach((row, i) => {
                if (i === 0 || row.length < 9) return; // Ignorar cabeçalho

                const dataRaw = row[2];
                const matricula = (row[1] || "").toString().toLowerCase();
                const tempo = parseFloat(row[4]) * 1440;
                const hfc1 = row[5];
                const hfc2 = row[6];
                const gpon1 = row[7];
                const gpon2 = row[8];

                if (!dataRaw || !matricula.includes(login)) return;

                const dataFormatada = new Date(dataRaw).toLocaleDateString('pt-BR');
                if (!resultados[dataFormatada]) {
                    resultados[dataFormatada] = { ganhos: 0, perdas: 0, total: 0 };
                }

                const hfc = (hfc1 == 1 && hfc2 == 1) ? 'Ganhou' : (hfc1 == 1 && hfc2 == 0) ? 'Perdeu' : 'Ignorado';
                const gpon = (gpon1 == 1 && gpon2 == 1) ? 'Ganhou' : (gpon1 == 1 && gpon2 == 0) ? 'Perdeu' : 'Ignorado';

                if (hfc === 'Ganhou' || gpon === 'Ganhou') {
                    resultados[dataFormatada].ganhos++;
                    resultados[dataFormatada].total++;
                } else if (hfc === 'Perdeu' || gpon === 'Perdeu') {
                    resultados[dataFormatada].perdas++;
                    resultados[dataFormatada].total++;
                }
            });

            // Montar tabela
            let html = `<table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Outages</th>
                        <th>Ganhos (%)</th>
                        <th>Perdas (%)</th>
                    </tr>
                </thead>
                <tbody>`;

            Object.entries(resultados).forEach(([data, valores]) => {
                const { ganhos, perdas, total } = valores;
                const pctGanhos = total ? ((ganhos / total) * 100).toFixed(1) : 0;
                const pctPerdas = total ? ((perdas / total) * 100).toFixed(1) : 0;
                html += `
                    <tr>
                        <td>${data}</td>
                        <td>${total}</td>
                        <td>${pctGanhos}%</td>
                        <td>${pctPerdas}%</td>
                    </tr>
                `;
            });

            html += "</tbody></table>";
            document.getElementById("resultado").innerHTML = html;
        }
    </script>
</body>
</html>
