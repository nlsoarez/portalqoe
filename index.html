<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise de SLA (Até 30 min)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    h2, h3 {
      color: #D6001C;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }
    button {
      background-color: #D6001C;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #A80017;
    }
    .resultados {
      margin-top: 20px;
      padding: 15px;
      background: #fff5f5;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .resultados p {
      font-size: 18px;
      margin: 5px 0;
    }
    .outage-container {
      margin-top: 20px;
    }
    .outage-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .outage-card {
      background: #D6001C;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    .outage-card span {
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Análise de SLA</h2>
    <input type="file" id="fileInput" />
    <button onclick="analisarPlanilha()">Analisar</button>

    <div class="resultados">
      <p><strong>Casos Fora do SLA com até 30 minutos:</strong> <span id="casosPerdidos30">0</span></p>
    </div>

    <div class="outage-container">
      <h3>Detalhes dos Casos Fora do SLA (≤ 30 min):</h3>
      <div class="outage-cards" id="outagesLista"></div>
    </div>
  </div>

  <script>
    function excelDateToJSDate(serial) {
      return new Date((serial - 25569) * 86400 * 1000);
    }

    function analisarPlanilha() {
      let fileInput = document.getElementById('fileInput').files[0];
      if (!fileInput) {
        alert("Por favor, selecione um arquivo Excel.");
        return;
      }

      let reader = new FileReader();
      reader.onload = function(event) {
        let data = new Uint8Array(event.target.result);
        let workbook = XLSX.read(data, { type: 'array' });
        let sheet = workbook.Sheets[workbook.SheetNames[0]];
        let jsonData = XLSX.utils.sheet_to_json(sheet);

        let foraSLA30min = 0;
        let registrosForaSLA = [];

        jsonData.forEach(row => {
          const outage = String(row["Outage"] || "").trim();
          if (!outage || outage.startsWith("0")) return;

          const colF = Number(row["F"]);
          const colG = Number(row["G"]);
          if (!(colF === 1 && colG === 0)) return;

          let inicioRaw = row["Inicio"];
          let fimRaw = row["Fim"];
          let tempoMin = null;

          if (inicioRaw && fimRaw) {
            try {
              let inicio = !isNaN(inicioRaw) ? excelDateToJSDate(inicioRaw) : new Date(inicioRaw);
              let fim = !isNaN(fimRaw) ? excelDateToJSDate(fimRaw) : new Date(fimRaw);
              tempoMin = (fim - inicio) / (1000 * 60);
            } catch (e) {
              console.warn("Erro ao converter datas:", e);
            }
          }

          if (tempoMin !== null && tempoMin > 0 && tempoMin <= 30) {
            foraSLA30min++;
            registrosForaSLA.push({
              outageNum: outage,
              tempo: tempoMin.toFixed(2),
              inicio: inicioRaw,
              fim: fimRaw
            });
          }
        });

        document.getElementById("casosPerdidos30").innerText = foraSLA30min;

        let outagesLista = document.getElementById("outagesLista");
        outagesLista.innerHTML = "";
        registrosForaSLA.forEach(({ outageNum, tempo, inicio, fim }) => {
          let div = document.createElement("div");
          div.className = "outage-card";
          div.innerHTML = `
            <div><strong>${outageNum}</strong></div>
            <div><span>Tempo: ${tempo} min</span></div>
            <div><span>Início: ${inicio}</span></div>
            <div><span>Fim: ${fim}</span></div>
          `;
          outagesLista.appendChild(div);
        });
      };
      reader.readAsArrayBuffer(fileInput);
    }
  </script>
</body>
</html>
