<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta SLA por Dia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            color: #D52B1E;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            background-color: #D52B1E;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #b8231a;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #D52B1E;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Painel de Ganhos/Perdas por Dia</h2>
        <input type="file" id="upload" accept=".xlsx">
        <input type="text" id="login" placeholder="Digite o login para consulta">
        <button onclick="consultar()">Consultar</button>

        <div id="resultado"></div>
    </div>

    <script>
        let dadosPlanilha = [];

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets["Data"];
                if (!sheet) {
                    alert("A aba 'Data' não foi encontrada na planilha.");
                    return;
                }
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                console.log("Planilha carregada:", dadosPlanilha);
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultar() {
            const login = document.getElementById('login').value.trim().toLowerCase();
            if (dadosPlanilha.length === 0) {
                alert("Planilha não carregada! Por favor, envie o arquivo .xlsx.");
                return;
            }
            if (!login) {
                alert("Digite o login que deseja consultar.");
                return;
            }

            let porDia = {};

            for (let i = 1; i < dadosPlanilha.length; i++) {
                const row = dadosPlanilha[i];
                if (!row || row.length < 9) continue;

                const loginLinha = String(row[1] || "").trim().toLowerCase();
                if (!loginLinha.includes(login)) continue;

                const dataExcel = row[2];
                if (!dataExcel) continue;

                const dataFormatada = XLSX.SSF.format("dd/mm/yyyy", dataExcel);

                const hfc1 = row[4];
                const hfc2 = row[5];
                const gpon1 = row[6];
                const gpon2 = row[7];

                let status = "Ignorado";
                if (hfc1 === 1 && hfc2 === 1) status = "Ganhou";
                else if (hfc1 === 1 && hfc2 === 0) status = "Perdeu";
                else if (gpon1 === 1 && gpon2 === 1) status = "Ganhou";
                else if (gpon1 === 1 && gpon2 === 0) status = "Perdeu";

                if (status === "Ignorado") continue;

                if (!porDia[dataFormatada]) {
                    porDia[dataFormatada] = { ganhos: 0, perdas: 0, total: 0 };
                }

                if (status === "Ganhou") porDia[dataFormatada].ganhos++;
                if (status === "Perdeu") porDia[dataFormatada].perdas++;
                porDia[dataFormatada].total++;
            }

            exibirResultado(porDia);
        }

        function exibirResultado(porDia) {
            let html = `
                <h3>Resultado da Consulta</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Total de Outages</th>
                            <th>% Ganhos</th>
                            <th>% Perdas</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            const diasOrdenados = Object.keys(porDia).sort((a, b) => {
                const [da, ma, aa] = a.split('/');
                const [db, mb, ab] = b.split('/');
                return new Date(aa, ma - 1, da) - new Date(ab, mb - 1, db);
            });

            diasOrdenados.forEach(data => {
                const info = porDia[data];
                const percGanhos = ((info.ganhos / info.total) * 100).toFixed(2) + "%";
                const percPerdas = ((info.perdas / info.total) * 100).toFixed(2) + "%";

                html += `
                    <tr>
                        <td>${data}</td>
                        <td>${info.total}</td>
                        <td>${percGanhos}</td>
                        <td>${percPerdas}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            document.getElementById("resultado").innerHTML = html;
        }
    </script>
</body>
</html>
