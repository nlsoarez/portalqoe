<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise de Outages</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    h2, h3 {
      color: #D6001C;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }
    button {
      background-color: #D6001C;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #A80017;
    }
    .resultados {
      margin-top: 20px;
      padding: 15px;
      background: #fff5f5;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .resultados p {
      font-size: 18px;
      margin: 5px 0;
    }
    .outage-container {
      margin-top: 20px;
    }
    .outage-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .outage-card {
      background: #D6001C;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    .outage-card span {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Análise de Outages</h2>
    <input type="file" id="fileInput" />
    <button onclick="analisarPlanilha()">Analisar</button>

    <div class="resultados">
      <p><strong>Casos Ganhos:</strong> <span id="casosGanho">0</span></p>
      <p><strong>Casos Perdidos:</strong> <span id="casosPerdidos">0</span></p>
      <p><strong>Casos Perdidos em até 30 minutos:</strong> <span id="casosPerdidos30">0</span> (<span id="percentagem30">0</span>%)</p>
    </div>

    <div class="outage-container">
      <h3>Outages Perdidos em até 30 minutos:</h3>
      <div class="outage-cards" id="outagesLista"></div>
    </div>
  </div>

  <script>
    function excelDateToJSDate(serial) {
      return new Date((serial - 25569) * 86400 * 1000);
    }

    function analisarPlanilha() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Por favor, selecione um arquivo Excel.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);

        let ganhos = 0;
        let perdidos = 0;
        let perdidos30 = 0;
        let perdidosDetalhes = [];

        rows.forEach(row => {
          const volume = Number(row["Volume"]);
          const indicador = Number(row["Indicador"]);
          const inicioRaw = row["Inicio"];
          const fimRaw = row["Fim"];

          const ganhou = volume === 1 && indicador === 1;
          const perdeu = volume === 1 && indicador === 0;

          if (ganhou) ganhos++;
          if (perdeu) {
            perdidos++;

            let inicio = !isNaN(inicioRaw) ? excelDateToJSDate(inicioRaw) : new Date(inicioRaw);
            let fim = !isNaN(fimRaw) ? excelDateToJSDate(fimRaw) : new Date(fimRaw);
            let duracao = (fim - inicio) / 60000;

            if (duracao > 0 && duracao <= 30) {
              perdidos30++;
              perdidosDetalhes.push({
                outage: row["Outage"] || "Sem número",
                tempo: duracao.toFixed(2)
              });
            }
          }
        });

        let porcentagem = perdidos > 0 ? ((perdidos30 / perdidos) * 100).toFixed(2) : 0;

        document.getElementById("casosGanho").innerText = ganhos;
        document.getElementById("casosPerdidos").innerText = perdidos;
        document.getElementById("casosPerdidos30").innerText = perdidos30;
        document.getElementById("percentagem30").innerText = porcentagem;

        const lista = document.getElementById("outagesLista");
        lista.innerHTML = "";
        perdidosDetalhes.forEach(item => {
          const card = document.createElement("div");
          card.className = "outage-card";
          card.innerHTML = `<div><strong>${item.outage}</strong></div><div><span>Tempo: ${item.tempo} min</span></div>`;
          lista.appendChild(card);
        });
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
